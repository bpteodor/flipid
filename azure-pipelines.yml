# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - master

resources:
  - repo: self

variables:
  tag: "$(Build.BuildId)"
  imageName: "bpteodor/flipid"
  dockerHub: "DockerHub"

stages:
  - stage: Build
    displayName: Build & push image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - bash: |
              VERSION=$(grep -E '^\s*version\s*=\s*"*"' Cargo.toml | cut -f2 -d \")
              echo "##vso[task.setvariable variable=BUILD_VERSION]$VERSION"
          - task: Docker@1
            displayName: Build an image
            inputs:
              command: build
              dockerfile: "$(Build.SourcesDirectory)/Dockerfile"
              repository: $(imageName)
              tags: |
                $(BUILD_VERSION)-$(tag)
          - task: Docker@2
            displayName: Push image
            inputs:
              containerRegistry: |
                $(dockerHub)
              repository: $(imageName)
              command: push
              tags: |
                $(BUILD_VERSION)-$(tag)
